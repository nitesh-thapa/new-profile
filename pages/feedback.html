		/*style for buttons */
		.btn {
		  	border-radius: 4px;
		  	background-color: white;
		  	border: 1px solid black;
		  	color: #232421;
		  	text-align: center;
		 	font-size: 28px;
		 	padding: 9px;
		 	width: 250px;
		 	transition: all 0.5s;
			cursor: pointer;
			margin-top: 10px;
		}
		.btn span {
			cursor: pointer;
		 	display: inline-block;
		  	position: relative;
		 	transition: 0.5s;
		}
		.btn span:after {
		  	content: '\00bb';
		 	position: absolute;
		 	opacity: 0;
		 	top: 0;
		  	right: 20px;
		 	transition: 0.5s;
		}
		.btn:hover{
			background-color: #2f657ada;
			color: white;
			border: 1px solid white;
		}
		.btn:hover span {
			padding-right: 25px;
		}
		.btn:hover span:after {
			opacity: 1;
			right: 0;
		}
		.btn:active{
			border: 1px solid #8B0000;
			color: #8B0000;
			background-color: white;
		}
	</style>
